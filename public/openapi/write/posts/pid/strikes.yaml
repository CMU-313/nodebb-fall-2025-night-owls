post:
  tags:
    - posts
  summary: issue a strike on a post
  description: This operation records an administrator strike against a specific post.
  parameters:
    - in: path
      name: pid
      schema:
        type: string
      required: true
      description: a valid post id
      example: 2
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            reason:
              type: string
              minLength: 1
              maxLength: 500
              description: The explanation provided to the user about the strike.
              example: "Original post contains spam links"
          required:
            - reason
  responses:
    '200':
      description: Strike successfully recorded
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                $ref: '../../../components/schemas/Status.yaml#/Status'
              response:
                type: object
                properties:
                  strike:
                    type: object
                    properties:
                      sid:
                        type: number
                      pid:
                        type: number
                      tid:
                        type: number
                      targetUid:
                        type: number
                      issuerUid:
                        type: number
                      cid:
                        type: number
                      timestamp:
                        type: number
                      timestampISO:
                        type: string
                        format: date-time
                      reason:
                        type: string
                      ip:
                        type: string
                    required:
                      - sid
                      - pid
                      - tid
                      - targetUid
                      - issuerUid
                      - cid
                      - timestamp
                      - reason
            required:
              - status
              - response
