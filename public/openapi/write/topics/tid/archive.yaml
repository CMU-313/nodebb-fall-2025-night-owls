put:
  tags:
    - topics
  summary: archive a topic
  description: This operation archives an existing topic.
  parameters:
    - in: path
      name: tid
      schema:
        type: string
      required: true
      description: a valid topic id
      example: 1
  requestBody:
    required: false
    content:
      application/json:
        schema:
          type: object
          properties:
            expiry:
              type: number
              description: A UNIX timestamp representing the moment the topic will be unarchived.
              example: 1585337827953
  responses:
    '200':
      description: Topic successfully archived
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                $ref: ../../../components/schemas/Status.yaml#/Status
              response:
                type: object
                properties: {}
delete:
  tags:
    - topics
  summary: unarchive a topic
  description: This operation unarchives a topic.
  parameters:
    - in: path
      name: tid
      schema:
        type: string
      required: true
      description: a valid topic id
      example: 1
  responses:
    '200':
      description: Topic successfully unarchived
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                $ref: ../../../components/schemas/Status.yaml#/Status
              response:
                type: object
                properties: {}