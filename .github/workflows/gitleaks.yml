name: Gitleaks Secret Detection

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop

permissions:
  contents: read

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install gitleaks-secret-scanner
        run: npm install -g gitleaks-secret-scanner

      - name: Run Gitleaks on all changes
        run: gitleaks-secret-scanner --diff-mode all --html-report
        continue-on-error: false

      - name: Upload report as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: gitleaks-report.html
